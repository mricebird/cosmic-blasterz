<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            border: 3px solid #0ff;
            box-shadow: 0 0 20px #0ff, 0 0 40px #0ff, inset 0 0 20px rgba(0, 255, 255, 0.1);
            border-radius: 10px;
        }

        canvas {
            display: block;
            background: linear-gradient(to bottom, #000011 0%, #000022 50%, #000033 100%);
        }

        .ui-overlay {
            position: absolute;
            top: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            color: #0ff;
            font-size: 18px;
            text-shadow: 0 0 10px #0ff;
            pointer-events: none;
        }

        .score, .lives, .level {
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 15px;
            border-radius: 5px;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        .game-over-screen, .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.85);
            color: #0ff;
            text-align: center;
            border-radius: 7px;
        }

        .game-over-screen h1, .start-screen h1 {
            font-size: 48px;
            text-shadow: 0 0 20px #0ff, 0 0 40px #f0f;
            margin-bottom: 20px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .start-screen h1 {
            font-size: 42px;
            background: linear-gradient(45deg, #0ff, #f0f, #0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        .final-score {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .restart-btn, .start-btn {
            padding: 15px 40px;
            font-size: 20px;
            background: transparent;
            color: #0ff;
            border: 2px solid #0ff;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .restart-btn:hover, .start-btn:hover {
            background: #0ff;
            color: #000;
            box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
        }

        .controls-info {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.7;
        }

        .hidden {
            display: none !important;
        }

        .name-input {
            padding: 10px 20px;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.5);
            color: #0ff;
            border: 2px solid #0ff;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            text-align: center;
            margin-bottom: 20px;
            width: 250px;
            outline: none;
        }

        .name-input:focus {
            box-shadow: 0 0 15px #0ff;
        }

        .name-input::placeholder {
            color: rgba(0, 255, 255, 0.5);
        }

        .highscore-list {
            margin-top: 20px;
            text-align: left;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 25px;
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            max-height: 200px;
            overflow-y: auto;
        }

        .highscore-list h3 {
            text-align: center;
            margin-bottom: 10px;
            color: #f0f;
            font-size: 16px;
        }

        .highscore-entry {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
            font-size: 14px;
        }

        .highscore-entry:last-child {
            border-bottom: none;
        }

        .highscore-entry.current {
            color: #f0f;
            font-weight: bold;
        }

        .highscore-rank {
            color: #ff0;
            width: 30px;
        }

        .highscore-name {
            flex: 1;
            margin: 0 10px;
        }

        .highscore-score {
            color: #0f0;
        }

        .new-highscore {
            color: #f0f;
            font-size: 20px;
            margin-bottom: 10px;
            animation: pulse 1s ease-in-out infinite;
        }

        /* Pause screen */
        .pause-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            color: #0ff;
            border-radius: 7px;
            z-index: 100;
        }

        .pause-screen h2 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #0ff;
        }

        .pause-screen p {
            font-size: 18px;
            opacity: 0.7;
        }

        /* Game controls overlay */
        .game-controls {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
            z-index: 50;
        }

        .control-btn {
            width: 40px;
            height: 40px;
            background: rgba(0, 255, 255, 0.2);
            border: 2px solid #0ff;
            border-radius: 5px;
            color: #0ff;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(0, 255, 255, 0.4);
        }

        .control-btn.muted {
            opacity: 0.5;
            text-decoration: line-through;
        }

        /* Mobile controls */
        .mobile-controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: none;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 50;
        }

        .mobile-btn {
            width: 70px;
            height: 70px;
            background: rgba(0, 255, 255, 0.3);
            border: 3px solid #0ff;
            border-radius: 50%;
            color: #0ff;
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .mobile-btn:active {
            background: rgba(0, 255, 255, 0.6);
        }

        .mobile-move-btns {
            display: flex;
            gap: 15px;
        }

        /* Power-up indicator */
        .powerup-indicator {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 15px;
            border-radius: 5px;
            color: #0f0;
            font-size: 14px;
            z-index: 40;
        }

        /* Boss health bar */
        .boss-health {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #f00;
            border-radius: 10px;
            overflow: hidden;
            z-index: 40;
        }

        .boss-health-fill {
            height: 100%;
            background: linear-gradient(90deg, #f00, #ff0);
            transition: width 0.3s;
        }

        .boss-health-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 12px;
            font-weight: bold;
        }

        /* Responsive */
        @media (max-width: 850px) {
            .game-container {
                border-width: 2px;
            }
            canvas {
                width: 100vw;
                height: auto;
                max-height: 80vh;
            }
            .mobile-controls {
                display: flex;
            }
            .ui-overlay {
                font-size: 14px;
                padding: 0 10px;
            }
            .score, .lives, .level {
                padding: 3px 8px;
            }
        }
    </style>
</head>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Audio context for sound effects
        let audioCtx = null;

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            // Resume AudioContext if suspended (required by modern browsers)
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        // Sound effect: Player shooting
        function playShootSound() {
            if (!audioCtx || soundMuted) return;
            try {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();

                osc.connect(gain);
                gain.connect(audioCtx.destination);

                osc.type = 'square';
                osc.frequency.setValueAtTime(880, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(220, audioCtx.currentTime + 0.1);

                gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);

                osc.start(audioCtx.currentTime);
                osc.stop(audioCtx.currentTime + 0.1);
            } catch (e) {}
        }

        // Sound effect: Enemy explosion
        function playExplosionSound(type = 'basic') {
            if (!audioCtx || soundMuted) return;
            try {
                const duration = type === 'boss' ? 0.4 : type === 'medium' ? 0.3 : 0.2;
                const freq = type === 'boss' ? 150 : type === 'medium' ? 200 : 250;

                // Noise-based explosion
                const bufferSize = audioCtx.sampleRate * duration;
                const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
                const data = buffer.getChannelData(0);

                for (let i = 0; i < bufferSize; i++) {
                    data[i] = (Math.random() * 2 - 1) * Math.pow(1 - i / bufferSize, 2);
                }

                const noise = audioCtx.createBufferSource();
                noise.buffer = buffer;

                const filter = audioCtx.createBiquadFilter();
                filter.type = 'lowpass';
                filter.frequency.setValueAtTime(freq, audioCtx.currentTime);
                filter.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + duration);

                const gain = audioCtx.createGain();
                gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);

                noise.connect(filter);
                filter.connect(gain);
                gain.connect(audioCtx.destination);

                noise.start(audioCtx.currentTime);
            } catch (e) {}
        }

        // Sound effect: Player hit
        function playPlayerHitSound() {
            if (!audioCtx || soundMuted) return;
            try {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();

                osc.connect(gain);
                gain.connect(audioCtx.destination);

                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(200, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.5);

                gain.gain.setValueAtTime(0.25, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);

                osc.start(audioCtx.currentTime);
                osc.stop(audioCtx.currentTime + 0.5);
            } catch (e) {}
        }

        // Sound effect: Level up
        function playLevelUpSound() {
            if (!audioCtx || soundMuted) return;
            try {
                const notes = [523, 659, 784, 1047]; // C5, E5, G5, C6

                notes.forEach((freq, i) => {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();

                    osc.connect(gain);
                    gain.connect(audioCtx.destination);

                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(freq, audioCtx.currentTime + i * 0.1);

                    gain.gain.setValueAtTime(0, audioCtx.currentTime + i * 0.1);
                    gain.gain.linearRampToValueAtTime(0.2, audioCtx.currentTime + i * 0.1 + 0.05);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + i * 0.1 + 0.3);

                    osc.start(audioCtx.currentTime + i * 0.1);
                    osc.stop(audioCtx.currentTime + i * 0.1 + 0.3);
                });
            } catch (e) {}
        }

        // Sound effect: Game over
        function playGameOverSound() {
            if (!audioCtx || soundMuted) return;
            try {
                const notes = [392, 349, 330, 262]; // G4, F4, E4, C4

                notes.forEach((freq, i) => {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();

                    osc.connect(gain);
                    gain.connect(audioCtx.destination);

                    osc.type = 'triangle';
                    osc.frequency.setValueAtTime(freq, audioCtx.currentTime + i * 0.2);

                    gain.gain.setValueAtTime(0.2, audioCtx.currentTime + i * 0.2);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + i * 0.2 + 0.4);

                    osc.start(audioCtx.currentTime + i * 0.2);
                    osc.stop(audioCtx.currentTime + i * 0.2 + 0.4);
                });
            } catch (e) {}
        }

        // Sound effect: Enemy shooting (throttled)
        let lastEnemyShootTime = 0;
        function playEnemyShootSound() {
            if (!audioCtx || soundMuted) return;

            // Throttle to max once every 100ms
            const now = Date.now();
            if (now - lastEnemyShootTime < 100) return;
            lastEnemyShootTime = now;

            try {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();

                osc.connect(gain);
                gain.connect(audioCtx.destination);

                osc.type = 'triangle';
                osc.frequency.setValueAtTime(300, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.15);

                gain.gain.setValueAtTime(0.08, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);

                osc.start(audioCtx.currentTime);
                osc.stop(audioCtx.currentTime + 0.15);
            } catch (e) {}
        }

        // Polyfill for roundRect (not supported in all browsers)
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, w, h, r) {
                if (w < 2 * r) r = w / 2;
                if (h < 2 * r) r = h / 2;
                this.moveTo(x + r, y);
                this.arcTo(x + w, y, x + w, y + h, r);
                this.arcTo(x + w, y + h, x, y + h, r);
                this.arcTo(x, y + h, x, y, r);
                this.arcTo(x, y, x + w, y, r);
                this.closePath();
                return this;
            };
        }

        // Game state
        let gameRunning = false;
        let gamePaused = false;
        let soundMuted = false;
        let score = 0;
        let lives = 3;
        let level = 1;
        let playerName = 'Spiller';

        // Power-up system
        let powerUps = [];
        let activePowerUp = null;
        let powerUpTimer = 0;
        const POWERUP_TYPES = {
            shield: { color: '#0ff', duration: 8000, name: 'SHIELD' },
            rapidFire: { color: '#ff0', duration: 6000, name: 'RAPID FIRE' },
            spreadShot: { color: '#f0f', duration: 5000, name: 'SPREAD SHOT' },
            bomb: { color: '#f80', duration: 0, name: 'BOMB' }
        };
        const POWERUP_DROP_CHANCE = 0.15;

        // Boss system
        let currentBoss = null;
        const BOSS_LEVELS = [5, 10, 15, 20, 25];

        // Pause and Mute functions
        function togglePause() {
            if (!gameRunning) return;
            gamePaused = !gamePaused;
            document.getElementById('pauseScreen').classList.toggle('hidden', !gamePaused);
            document.getElementById('pauseBtn').textContent = gamePaused ? '‚ñ∂Ô∏è' : '‚è∏Ô∏è';
            if (!gamePaused) {
                requestAnimationFrame(gameLoop);
            }
        }

        function toggleMute() {
            soundMuted = !soundMuted;
            document.getElementById('muteBtn').textContent = soundMuted ? 'üîá' : 'üîä';
            document.getElementById('muteBtn').classList.toggle('muted', soundMuted);
        }

        // Power-up functions
        function spawnPowerUp(x, y) {
            if (Math.random() > POWERUP_DROP_CHANCE) return;
            const types = Object.keys(POWERUP_TYPES);
            const type = types[Math.floor(Math.random() * types.length)];
            powerUps.push({
                x: x,
                y: y,
                type: type,
                width: 25,
                height: 25,
                speed: 2
            });
        }

        function activatePowerUp(type) {
            const pu = POWERUP_TYPES[type];

            if (type === 'bomb') {
                // Bomb kills all enemies on screen
                enemies.forEach(enemy => {
                    createExplosion(enemy.x + enemy.width/2, enemy.y + enemy.height/2, '#f80', 8);
                    score += enemy.points;
                });
                enemies = [];
                playExplosionSound('boss');
                document.getElementById('scoreValue').textContent = score;
                return;
            }

            activePowerUp = type;
            powerUpTimer = Date.now() + pu.duration;
            document.getElementById('powerupIndicator').textContent = pu.name + ' ACTIVE';
            document.getElementById('powerupIndicator').style.color = pu.color;
            document.getElementById('powerupIndicator').classList.remove('hidden');

            if (type === 'rapidFire') {
                shootCooldown = 80;
            }
        }

        function updatePowerUps() {
            // Update falling power-ups
            powerUps = powerUps.filter(pu => {
                pu.y += pu.speed;
                // Check collision with player
                if (pu.x < player.x + player.width && pu.x + pu.width > player.x &&
                    pu.y < player.y + player.height && pu.y + pu.height > player.y) {
                    activatePowerUp(pu.type);
                    playLevelUpSound();
                    return false;
                }
                return pu.y < canvas.height;
            });

            // Check active power-up timer
            if (activePowerUp && powerUpTimer < Date.now()) {
                if (activePowerUp === 'rapidFire') {
                    shootCooldown = 200;
                }
                activePowerUp = null;
                document.getElementById('powerupIndicator').classList.add('hidden');
            }
        }

        function drawPowerUps() {
            powerUps.forEach(pu => {
                const color = POWERUP_TYPES[pu.type].color;
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.arc(pu.x + pu.width/2, pu.y + pu.height/2, pu.width/2, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = '#000';
                ctx.font = '12px Arial';
                ctx.textAlign = 'center';
                const symbols = { shield: 'S', rapidFire: 'R', spreadShot: 'X', bomb: 'B' };
                ctx.fillText(symbols[pu.type], pu.x + pu.width/2, pu.y + pu.height/2 + 4);
            });
        }

        // Boss functions
        function spawnBoss() {
            currentBoss = {
                x: canvas.width / 2 - 75,
                y: 50,
                width: 150,
                height: 80,
                health: 50 + level * 10,
                maxHealth: 50 + level * 10,
                direction: 1,
                speed: 2,
                shootTimer: 0,
                pattern: 0
            };
            document.getElementById('bossHealth').classList.remove('hidden');
            updateBossHealthBar();
        }

        function updateBoss() {
            if (!currentBoss) return;

            // Movement
            currentBoss.x += currentBoss.speed * currentBoss.direction;
            if (currentBoss.x <= 0 || currentBoss.x + currentBoss.width >= canvas.width) {
                currentBoss.direction *= -1;
            }

            // Shooting
            currentBoss.shootTimer++;
            if (currentBoss.shootTimer > 30) {
                currentBoss.shootTimer = 0;
                // Multiple shooting patterns
                if (currentBoss.pattern === 0) {
                    enemyBullets.push({ x: currentBoss.x + currentBoss.width/2, y: currentBoss.y + currentBoss.height, speed: 5 });
                } else if (currentBoss.pattern === 1) {
                    for (let i = -1; i <= 1; i++) {
                        enemyBullets.push({ x: currentBoss.x + currentBoss.width/2 + i*30, y: currentBoss.y + currentBoss.height, speed: 4 });
                    }
                }
                currentBoss.pattern = (currentBoss.pattern + 1) % 2;
                playEnemyShootSound();
            }
        }

        function drawBoss() {
            if (!currentBoss) return;

            // Body
            ctx.fillStyle = '#f00';

        const CORS_PROXY = 'https://api.codetabs.com/v1/proxy?quest=';
        const MAX_HIGHSCORES = 10;
        const LOCAL_STORAGE_KEY = 'spaceInvadersHighscores';
        let cachedHighscores = [];

        // Load from localStorage as fallback
        function loadLocalHighscores() {
            try {
                const data = localStorage.getItem(LOCAL_STORAGE_KEY);
                return data ? JSON.parse(data) : [];
            } catch (e) {
                return [];
            }
        }

        // Save to localStorage as backup
        function saveLocalHighscores(highscores) {
            try {
                localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(highscores));
            } catch (e) {}
        }

        async function fetchHighscores() {
            // First load local as fallback
            cachedHighscores = loadLocalHighscores();

            try {
                const response = await fetch(CORS_PROXY + JSONBLOB_URL);
                if (response.ok) {
                    const data = await response.json();
                    if (data.highscores && data.highscores.length > 0) {
                        // Merge server and local highscores
                        const merged = [...data.highscores, ...cachedHighscores];
                        // Remove duplicates (same name + score)
                        const unique = merged.filter((item, index, self) =>
                            index === self.findIndex(t => t.name === item.name && t.score === item.score)
                        );
                        unique.sort((a, b) => b.score - a.score);
                        cachedHighscores = unique.slice(0, MAX_HIGHSCORES);
                        saveLocalHighscores(cachedHighscores);
                    }
                }
            } catch (e) {
                console.log('Using local highscores:', e);
            }

            highscoresLoaded = true;
            return cachedHighscores;
        }

        async function saveHighscore(name, newScore) {
            // Add new score
            cachedHighscores.push({ name: name, score: newScore, date: Date.now() });
            cachedHighscores.sort((a, b) => b.score - a.score);
            cachedHighscores = cachedHighscores.slice(0, MAX_HIGHSCORES);

            // Always save locally
            saveLocalHighscores(cachedHighscores);

            // Try to save to server
            try {
                await fetch(JSONBLOB_URL, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ highscores: cachedHighscores })
                });
            } catch (e) {
                console.log('Could not save to server, saved locally:', e);
            }

            return cachedHighscores;

        // Draw enemy
        function drawEnemy(enemy) {
            const colors = {
                boss: { main: '#f0f', eye: '#fff' },
                medium: { main: '#0f0', eye: '#ff0' },
                basic: { main: '#ff0', eye: '#f00' }
            };

            const c = colors[enemy.type];

            // Body

            if (enemy.type === 'boss') {
                // Squid-like alien
                ctx.beginPath();
                ctx.arc(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2,

                ctx.fillRect(enemy.x + 5, enemy.y + enemy.height - 5, 6, 10);
                ctx.fillRect(enemy.x + 15, enemy.y + enemy.height - 5, 6, 12);
                ctx.fillRect(enemy.x + 25, enemy.y + enemy.height - 5, 6, 10);
            } else if (enemy.type === 'medium') {
                // Crab-like alien
                ctx.fillRect(enemy.x + 5, enemy.y + 5, enemy.width - 10, enemy.height - 10);

                ctx.fillRect(enemy.x - 3, enemy.y + 10, 8, 10);

            } else {
                // Basic alien
                ctx.fillRect(enemy.x + 3, enemy.y + 3, enemy.width - 6, enemy.height - 6);

            // Eyes
            ctx.fillStyle = c.eye;
            const eyeY = enemy.y + enemy.height / 2.5;
            ctx.beginPath();
            ctx.arc(enemy.x + enemy.width / 3, eyeY, 3, 0, Math.PI * 2);

            if (isEnemy) {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, 4, 0, Math.PI * 2);

        // Draw stars
        function drawStars() {

            stars.forEach(star => {

        // Update stars
        function updateStars() {
            for (let i = 0; i < stars.length; i++) {
                stars[i].y += stars[i].speed;

                    stars[i].y = 0;
                    stars[i].x = Math.random() * canvas.width;

        // Create explosion particles
        function createExplosion(x, y, color, count = 10) {
            // Limit total particles
            if (particles.length > 100) return;

            for (let i = 0; i < count; i++) {
                const angle = (Math.PI * 2 / count) * i;
                const speed = 2 + Math.random() * 3;
                particles.push({
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    life: 1,
                    color: color,
                    size: 3
                });
            }
        }

        // Update and draw particles
        function updateParticles() {
            particles = particles.filter(p => p.life > 0);

            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.03;
                p.vx *= 0.97;
                p.vy *= 0.97;

                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x - p.size/2, p.y - p.size/2, p.size, p.size);
            });
            ctx.globalAlpha = 1;
        }

        // Update player
        function updatePlayer() {
            if (keys.left && player.x > 0) {
                player.x -= player.speed;
            }
            if (keys.right && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
            if (keys.space && canShoot) {
                if (activePowerUp === 'spreadShot') {
                    // Spread shot: 3 bullets in a fan pattern
                    bullets.push({ x: player.x + player.width / 2, y: player.y, speed: 10, angle: 0 });
                    bullets.push({ x: player.x + player.width / 2 - 10, y: player.y, speed: 10, angle: -0.15 });
                    bullets.push({ x: player.x + player.width / 2 + 10, y: player.y, speed: 10, angle: 0.15 });
                } else {
                    bullets.push({
                        x: player.x + player.width / 2,
                        y: player.y,
                        speed: 10,
                        angle: 0
                    });
                }
                playShootSound();
                canShoot = false;
                setTimeout(() => canShoot = true, shootCooldown);

        // Update bullets
        function updateBullets() {
            bullets = bullets.filter(b => b.y > 0 && b.x > 0 && b.x < canvas.width);
            bullets.forEach(b => {
                b.y -= b.speed;
                if (b.angle) {
                    b.x += Math.sin(b.angle) * b.speed;
                }
            });

            enemyBullets = enemyBullets.filter(b => b.y < canvas.height);
            enemyBullets.forEach(b => b.y += b.speed);
        }

        // Update enemies
        function updateEnemies() {
            if (enemies.length === 0 && !currentBoss) {
                level++;
                document.getElementById('levelValue').textContent = level;
                playLevelUpSound();
                // Don't spawn enemies if it's a boss level - boss will spawn in game loop
                if (!BOSS_LEVELS.includes(level)) {
                    initEnemies();
                }
                return;
            }

            let hitEdge = false;

            enemies.forEach(enemy => {
                enemy.x += enemySpeed * enemyDirection;

                if (enemy.x <= 0 || enemy.x + enemy.width >= canvas.width) {
                    hitEdge = true;
                }

                // Enemy shooting (limit to max 10 enemy bullets)
                if (Math.random() < enemyShootChance && enemyBullets.length < 10) {
                    enemyBullets.push({
                        x: enemy.x + enemy.width / 2,
                        y: enemy.y + enemy.height,
                        speed: 4 + level * 0.5
                    });
                    playEnemyShootSound();
                }
            });

            if (hitEdge) {
                enemyDirection *= -1;
                enemies.forEach(enemy => {
                    enemy.y += enemyDropAmount;
                });
            }
        }

        // Check collisions
        function checkCollisions() {
            const bulletsToRemove = new Set();
            const enemiesToRemove = new Set();
            const enemyBulletsToRemove = new Set();

            // Bullets hitting enemies
            bullets.forEach((bullet, bi) => {
                enemies.forEach((enemy, ei) => {
                    if (!bulletsToRemove.has(bi) && !enemiesToRemove.has(ei) &&
                        bullet.x > enemy.x && bullet.x < enemy.x + enemy.width &&
                        bullet.y > enemy.y && bullet.y < enemy.y + enemy.height) {

                        const colors = { boss: '#f0f', medium: '#0f0', basic: '#ff0' };
                        createExplosion(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2, colors[enemy.type], 8);
                        playExplosionSound(enemy.type);

                        score += enemy.points;
                        document.getElementById('scoreValue').textContent = score;

                        // Chance to spawn power-up
                        spawnPowerUp(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2);

                        enemiesToRemove.add(ei);
                        bulletsToRemove.add(bi);
                    }
                });

                // Bullets hitting boss
                if (currentBoss && !bulletsToRemove.has(bi) &&
                    bullet.x > currentBoss.x && bullet.x < currentBoss.x + currentBoss.width &&
                    bullet.y > currentBoss.y && bullet.y < currentBoss.y + currentBoss.height) {
                    damageBoss(1);
                    bulletsToRemove.add(bi);
                    createExplosion(bullet.x, bullet.y, '#ff0', 3);
                }
            });

            // Enemy bullets hitting player
            enemyBullets.forEach((bullet, bi) => {
                if (!enemyBulletsToRemove.has(bi) &&
                    bullet.x > player.x && bullet.x < player.x + player.width &&
                    bullet.y > player.y && bullet.y < player.y + player.height) {

                    // Shield protects player
                    if (activePowerUp === 'shield') {
                        createExplosion(bullet.x, bullet.y, '#0ff', 5);
                        enemyBulletsToRemove.add(bi);
                    } else {
                        createExplosion(player.x + player.width / 2, player.y + player.height / 2, '#0ff', 12);
                        playPlayerHitSound();

                        lives--;
                        updateLivesDisplay();
                        enemyBulletsToRemove.add(bi);

                        if (lives <= 0) {
                            gameOver();
                        }
                    }
                }
            });

            // Remove marked objects (in reverse order to preserve indices)
            bullets = bullets.filter((_, i) => !bulletsToRemove.has(i));
            enemies = enemies.filter((_, i) => !enemiesToRemove.has(i));
            enemyBullets = enemyBullets.filter((_, i) => !enemyBulletsToRemove.has(i));

            // Enemies reaching player
            enemies.forEach(enemy => {
                if (enemy.y + enemy.height >= player.y) {
                    gameOver();
                }
            });
        }

        // Fetch and show highscores on start screen
        async function initHighscores() {
            renderHighscores('startHighscores'); // Show loading state
            await fetchHighscores();
            renderHighscores('startHighscores'); // Show actual highscores
        }
        initHighscores();

        // Allow starting game with Enter key
        document.getElementById('playerName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                startGame();
            }
        });
    </script>
</body>
